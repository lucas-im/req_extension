<meta charset="utf-8">

<script src='popup.js'></script>
<div class="holder">
  <div class="header">
    <h3 class="app-title">req_extension v1.0</h3>
  </div>
  <table width="100%">
    <tr>

      <td>
        <div>
          <button class="button-3"">Send Requests</button>
          <span></span>
        </div>
      </td>
    </tr>
  </table>
  <div class=" spacer" />
        </div>
        <style>
          body {
            font-family: "Noto Sans KR";
            font-size: 16px;
          }

          .header {
            background-color: #c0cdf5;
            padding: 5px;
            border-radius: 8px;
          }

          .app-title {
            margin-left: 13%;
            font-weight: bold;
            font-size: 20px;
          }

          .holder {
            width: 250px;
          }

          .button-3 {
            appearance: none;
            background-color: #2ea44f;
            border: 1px solid rgba(27, 31, 35, .15);
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            padding: 6px 16px;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
          }

          .button-3:focus:not(:focus-visible):not(.focus-visible) {
            box-shadow: none;
            outline: none;
          }

          .button-3:hover {
            background-color: #2c974b;
          }

          .button-3:focus {
            box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
            outline: none;
          }

          .button-3:disabled {
            background-color: #94d3a2;
            border-color: rgba(27, 31, 35, .1);
            color: rgba(255, 255, 255, .8);
            cursor: default;
          }

          .button-3:active {
            background-color: #298e46;
            box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
          }

          .spacer {
            height: 15px;
          }

          .icon {
            position: sticky;
            transform: translateY(30%);
          }

          td {
            border-bottom: 1px solid #f6f6f6;
            padding: 5px 10px;
          }

          td:nth-child(2) {
            text-align: right;
            width: 40px;
          }

          tr:last-child td {
            border: none;
            padding: 30px 10px 10px;
            text-align: center;
          }

          input[type=checkbox] {
            cursor: pointer;
            height: 30px;
            margin: 4px 0 0;
            position: absolute;
            opacity: 0;
            width: 30px;
            z-index: 2;
          }

          input[type=checkbox]+span {
            background: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .1);
            display: inline-block;
            height: 30px;
            margin: 4px 0 0;
            position: relative;
            width: 30px;
            transition: all .2s ease;
          }

          input[type=checkbox]+span::before,
          input[type=checkbox]+span::after {
            background: #fff;
            content: '';
            display: block;
            position: absolute;
            width: 4px;
            transition: all .2s ease;
          }

          input[type=checkbox]+span::before {
            height: 16px;
            left: 13px;
            top: 7px;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
          }

          input[type=checkbox]+span::after {
            height: 16px;
            right: 13px;
            top: 7px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
          }

          input[type=checkbox]:checked+span {
            background: #2ecc71;
          }

          input[type=checkbox]:checked+span::before {
            height: 9px;
            left: 9px;
            top: 13px;
            -webkit-transform: rotate(-47deg);
            transform: rotate(-47deg);
          }

          input[type=checkbox]:checked+span::after {
            height: 15px;
            right: 11px;
            top: 8px;
          }

          input[type=submit] {
            background-color: #2ecc71;
            border: 0;
            border-radius: 4px;
            color: #FFF;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            text-align: center;
            padding: 12px 20px 14px;
          }
        </style>
